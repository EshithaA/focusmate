<svg xmlns='http://www.w3.org/2000/svg' width='1600' height='480' viewBox='0 0 1600 480' role='img' aria-label='Default theme preview'>
  <defs>
    <linearGradient id='g' x1='0' x2='1' y1='0' y2='1'>
      <stop offset='0' stop-color='#667eea' />
      <stop offset='1' stop-color='#764ba2' />
    </linearGradient>
    <filter id='soft' x='-20%' y='-20%' width='140%' height='140%'>
      <feGaussianBlur stdDeviation='18' result='b' />
      <feBlend in='SourceGraphic' in2='b' mode='normal'/>
    </filter>
  </defs>

  <rect width='100%' height='100%' fill='url(#g)' />
  <!-- subtle radial light -->
  <ellipse cx='400' cy='120' rx='600' ry='220' fill='rgba(255,255,255,0.03)' />

  <!-- decorative arcs -->
  <g fill='none' stroke='rgba(255,255,255,0.06)' stroke-width='2'>
    <path d='M0 420 C300 300 500 300 800 420' />
    <path d='M200 440 C600 320 900 320 1400 440' />
  </g>

  <g transform='translate(40,60)'>
    <rect x='0' y='0' width='420' height='320' rx='18' fill='rgba(255,255,255,0.06)' />
    <g transform='translate(24,34)'>
      <text x='0' y='0' font-family='Segoe UI, Arial' font-size='36' fill='#ffffff' font-weight='700'>Default</text>
      <text x='0' y='46' font-family='Segoe UI, Arial' font-size='16' fill='rgba(255,255,255,0.85)'>Classic gradient theme</text>
    </g>
  </g>

</svg>